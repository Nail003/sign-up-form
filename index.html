<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Document</title>
        <link rel="stylesheet" href="css/styles.css" />
    </head>
    <body>
        <main>
            <section class="left-section">
                <div>
                    <img src="img/odin-lined.png" alt="Odin Logo" />
                    <h1>ODIN</h1>
                </div>
                <p class="footer-photo">
                    Photo by
                    <a
                        target="_blank"
                        href="https://unsplash.com/@haliewestphoto"
                        >Halie West</a
                    >
                    on
                    <a
                        target="_blank"
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA"
                        >Unsplash</a
                    >
                </p>
            </section>
            <section class="right-section">
                <p>
                    <b>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams.<br />
                        Sign up now to get started.
                    </b>
                </p>
                <p>
                    <b>You <i>know</i> you want to.</b>
                </p>
                <form action="" method="post">
                    <section class="form-card">
                        <h3>Let's do this!</h3>
                        <fieldset>
                            <div>
                                <label for="first-name">First Name</label>
                                <input
                                    type="text"
                                    id="first-name"
                                    name="first_name"
                                    minlength="6"
                                    maxlength="32"
                                    placeholder="6-32 characters long"
                                />
                            </div>
                            <div>
                                <label for="last-name">Last Name</label>
                                <input
                                    type="text"
                                    id="last-name"
                                    name="last_name"
                                    minlength="6"
                                    maxlength="32"
                                    placeholder="6-32 characters long"
                                />
                            </div>
                        </fieldset>
                        <fieldset>
                            <div>
                                <label for="email">Email</label>
                                <input
                                    type="email"
                                    id="email"
                                    name="email"
                                    placeholder="iam@somemail.com"
                                />
                            </div>
                            <div>
                                <label for="phone-number">Phone Number</label>
                                <input
                                    type="text"
                                    name="phone_number"
                                    id="phone-number"
                                    pattern="[0-9]{4}-?[0-9]{7}"
                                    placeholder="11 digit number"
                                />
                            </div>
                        </fieldset>
                        <fieldset>
                            <div>
                                <label for="password">Password</label>
                                <input
                                    type="password"
                                    name="password"
                                    id="password"
                                    minlength="6"
                                    placeholder="6+ characters long"
                                />
                            </div>
                            <div>
                                <label for="confirm-password"
                                    >Confirm Password</label
                                >
                                <input
                                    type="password"
                                    name="confirm_password"
                                    id="confirm-password"
                                    minlength="6"
                                    placeholder="Retype password"
                                />
                            </div>
                        </fieldset>
                    </section>
                    <button type="submit">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>
                </form>
            </section>
        </main>
    </body>
</html>
